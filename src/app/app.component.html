<div class="grid grid-cols-6">
  <div class="col-start-1 col-span-12 ... bg-slate-400 h-14 flex items-center">
    <h2>Internship Challenge</h2>
    <div class="max-w-sm">
      <!-- SearchBox -->
      <div class="relative" data-hs-combo-box='{
        "groupingType": "default",
        "isOpenOnFocus": true,
        "apiUrl": "../assets/data/searchbox.json",
        "apiGroupField": "category",
        "outputItemTemplate": "<div data-hs-combo-box-output-item><span class=\"flex items-center cursor-pointer py-2 px-4 w-full text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-200 dark:focus:bg-neutral-700\"><div class=\"flex items-center w-full\"><div class=\"flex items-center justify-center rounded-full bg-gray-200 size-6 overflow-hidden me-2.5\"><img class=\"flex-shrink-0\" data-hs-combo-box-output-item-attr=&apos;[{\"valueFrom\": \"image\", \"attr\": \"src\"}, {\"valueFrom\": \"name\", \"attr\": \"alt\"}]&apos; /></div><div data-hs-combo-box-output-item-field=\"name\" data-hs-combo-box-search-text data-hs-combo-box-value></div></div><span class=\"hidden hs-combo-box-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"></polyline></svg></span></span></div>",
        "groupingTitleTemplate": "<div class=\"text-xs uppercase text-gray-500 m-3 mb-1 dark:text-neutral-500\"></div>"
      }'>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
            <svg class="flex-shrink-0 size-4 text-gray-400 dark:text-white/60" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </div>
          <input class="py-3 ps-10 pe-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" type="text" placeholder="Type a github username" value="" data-hs-combo-box-input="" [(ngModel)]="username" name="username" (keyup)="findProfile()">
        </div>
    
        <!-- SearchBox Dropdown -->
        <div class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg dark:bg-neutral-800 dark:border-neutral-700" style="display: none;" data-hs-combo-box-output="">
          <div class="max-h-72 rounded-b-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500" data-hs-combo-box-output-items-wrapper=""></div>
        </div>
        <!-- End SearchBox Dropdown -->
      </div>
      <!-- End SearchBox -->
    </div>  
  </div>
  <div class="col-start-1 col-end-2 ... bg-slate-50 h-[90vh]" *ngIf="userData">
    <img class="inline-block size-[30px] rounded-full" src={{userData.avatar_url}} alt="Image Description">
    <h2 class="items-center text-center">{{userData.name}}</h2>
    <p>{{userData.bio}}</p>
    <a class="mt-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400" href={{userData.html_url}}>
      Gihub Profile
      <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </a>
    <div>
      <button type="button" class="py-2 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm">
        Follower: {{userData.followers}}
      </button>
      <button type="button" class="py-2 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm ">
        Folloing: {{userData.following}}
      </button>
    </div>
  </div>


  <div class="col-start-2 col-span-12 ... bg-slate-100 h-[90vh] px-5 py-5 flex flex-col items-start justify-between">
    <div class="gap-5 flex-wrap overflow-y-scroll w-full h-full flex flex-row">
    <div *ngFor="let repo of repos" class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 w-[15rem] dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="p-4 md:p-5">
        <h3 class="text-lg font-bold text-gray-800 dark:text-white">
          {{repo.name}}
        </h3>
        <p class="mt-2 text-gray-500 dark:text-neutral-400">
          {{repo.description}}
        </p>
        <a class="mt-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400" href={{repo.html_url}}>
          View Repo
          <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </a>
        <button type="button" id="trigger-clear" class="py-1 px-2 text-sm font-medium rounded-md border border-gray-400 bg-gray-100 text-gray-600 dark:bg-neutral-800/25 dark:border-neutral-500 dark:text-neutral-300 hover:bg-gray-200 dark:hover:bg-neutral-600/50">
          Fork {{repo.forks_count}}
        </button>
      </div>
      <div class="bg-gray-100 border-t rounded-b-xl py-3 px-4 md:py-4 md:px-5 dark:bg-neutral-900 dark:border-neutral-700">
        <button *ngFor="let top of repo.topics" type="button" id="trigger-clear" class="py-1 px-2 text-sm font-medium rounded-md border border-gray-400 bg-gray-100 text-gray-600 dark:bg-neutral-800/25 dark:border-neutral-500 dark:text-neutral-300 hover:bg-gray-200 dark:hover:bg-neutral-600/50">
          {{top}}
        </button>
      </div>
    </div>
    
    </div>
    <div class="w-full flex justify-center">
    <!-- Pagination -->
<nav class="flex items-center -space-x-px bg-slate-800">
  <button type="button" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10">
    <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6"></path>
    </svg>
    <span class="hidden sm:block" (click)="updatePage(-1)">Previous</span>
  </button>
 
  <button type="button" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10">
    <span class="hidden sm:block" (click)="updatePage(1)">Next</span>
    <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </button>
</nav>
<!-- End Pagination -->
    </div>
  </div>
</div>
